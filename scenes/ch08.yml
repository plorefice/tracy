# ========================================
# common definitions for brevity
# ========================================
definitions:
  - material: &floor_material
      pattern:
          kind:
            solid: [ 1, 0.9, 0.9 ]
      specular: 0

camera: 
  width: 512
  height: 512
  fov: 60
  from: [ 0, 1.5, -5 ]
  to: [ 0, 1, 0 ]
  up: [ 0, 1, 0 ]

lights:
  - position: [ -10, 10, -10 ]
    intensity: 0.5

  - position: [ 5, 5, -5 ]
    intensity: 0.5

objects:
  # ========================================
  # floor
  # ========================================
  - shape:
      Sphere:
    material: *floor_material
    transform:
      - [ scale, 10, 0.1, 10 ]

  # ========================================
  # left wall
  # ========================================
  - shape:
      Sphere:
    material: *floor_material
    transform:
      - [ scale, 10, 0.1, 10 ]
      - [ rotate-x, 90 ]
      - [ rotate-y, -45 ]
      - [ translate, 0, 0, 5 ]

  # ========================================
  # right wall
  # ========================================
  - shape:
      Sphere:
    material: *floor_material
    transform:
      - [ scale, 10, 0.1, 10 ]
      - [ rotate-x, 90 ]
      - [ rotate-y, 45 ]
      - [ translate, 0, 0, 5 ]

  # ========================================
  # middle sphere
  # ========================================
  - shape:
      Sphere:
    material:
      pattern:
        kind:
          solid: [0.1, 1, 0.5]
      diffuse: 0.7
      specular: 0.3
    transform:
      - [ translate, -0.5, 1, 0.5 ]

  # ========================================
  # right sphere
  # ========================================
  - shape:
      Sphere:
    material:
      pattern:
        kind:
          solid: [0.5, 1, 0.1]
      diffuse: 0.7
      specular: 0.3
    transform:
      - [ scale, 0.5, 0.5, 0.5 ]
      - [ translate, 1.5, 0.5, -0.5 ]

  # ========================================
  # left sphere
  # ========================================
  - shape:
      Sphere:
    material:
      pattern:
        kind:
          solid: [1, 0.8, 0.1]
      diffuse: 0.7
      specular: 0.3
    transform:
      - [ scale, 0.33, 0.33, 0.33 ]
      - [ translate, -1.5, 0.33, -0.75 ]
